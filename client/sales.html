<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Sales Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0048ff, #00d4ff);
      background-size: 300% 300%;
      animation: gradientAnimation 8s infinite alternate;
      color: white;
      text-align: center;
      /* padding: 20px; */
      display: flex;
      justify-content: center;
      align-items: center;
      /* overflow: hidden; */
      overflow-y: auto;
      margin-top: 10%;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: left top;
      }

      100% {
        background-position: right bottom;
      }
    }

    .dashboard-container {
      max-width: 500px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dashboard-container:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    h1,
    h2,
    h3 {
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    input,
    textarea {
      width: -webkit-fill-available;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
      background: rgba(255, 255, 255, 0.1);
      /* Semi-transparent white background */
      color: white;
      /* White text for inputs */
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
      /* Lighter placeholder text */
    }

    input:focus,
    textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      /* Slightly brighter on focus */
      border: 1px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button {
      background: linear-gradient(135deg, #ff9800, #ff5e00);
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
      border-radius: 25px;
      padding: 10px;
      width: 45%;
    }

    button:hover {
      background: linear-gradient(135deg, #e68900, #e04e00);
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(255, 152, 0, 0.6);
    }

    .modal.hidden {
      display: none;
    }

    .modal {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: rgba(30, 30, 30, 0.95);
      /* Darker background for better contrast */
      padding: 25px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateY(-10px);
      animation: slideIn 0.3s ease-in-out;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      /* Ensure text inside the modal is white */
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
      }

      to {
        transform: translateY(0);
      }
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: xx-large;
      cursor: pointer;
      color: #ffffff;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #ff5e00;
    }

    /* Additional Styling for Camera View */
    #cameraView,
    #photoCanvas {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #captureBtn {
      margin-top: 10px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    #captureBtn:hover {
      background: linear-gradient(135deg, #00a8ff, #005bb5);
    }

    .hidden {
      display: none;
    }

    #welcomeMessage {
      margin-bottom: 40px;
    }

    #quote {
      margin: 22px;
      width: 70%;
      justify-self: center;
      font-style: oblique;
    }

    #logoutBtn {
      border: none;
      background: #3e3e3edb;
      width: max-content;
      padding: 10px;
      margin-top: 10%;
    }

    .visit-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin: 12px 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      max-width: 400px;
      width: -webkit-fill-available;
    }

    .visit-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .visit-card h3 {
      margin: 0;
      color: #333;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .visit-card h3::before {
      content: "üë§";
      font-size: 22px;
    }

    .visit-card p {
      margin: 4px 0;
      font-size: 14px;
      /* display: flex; */
      align-items: center;
      gap: 8px;
      color: #040497;
      text-align: left;
    }

    .visit-card p strong {
      color: #555;
    }

    .visit-card a {
      color: #007bff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
    }

    .visit-card a:hover {
      text-decoration: underline;
    }

    .visit-card .download-btn {
      background-color: #007bff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .visit-card .download-btn:hover {
      background-color: #0056b3;
    }

    .no-file {
      color: red;
      font-size: 14px;
    }


    #visitList {
      display: flex;
      flex-wrap: wrap;
      /* gap: 16px; */
      justify-content: center;
      /* Center align cards */
    }

    .location-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4949;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
      text-align: center;
    }

    .popup-content button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .loading-overlay {
      display: none;
      /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h1 id="welcomeMessage"></h1>
    <h2 id="date"></h2>
    <p id="quote"></p>

    <button id="addEntryBtn">Add Visit</button>

    <div id="visitModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Sales Visit Form</h2>
        <input type="text" id="customer" placeholder="Customer Name" required>
        <input type="text" id="mobile" placeholder="Mobile Number (Optional)">
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="place" placeholder="Place" required>
        <textarea id="comments" placeholder="Comments"></textarea>
        <input type="file" id="file" accept="image/*,.pdf,.doc,.docx">
        <button id="captureBtn">Take Picture</button>
        <video id="cameraView" class="hidden" autoplay></video>
        <canvas id="photoCanvas" class="hidden"></canvas>
        <div id="loadingScreen" class="loading-overlay">
          <div class="loading-spinner"></div>
          <p>Fetching location...</p>
        </div>
        <button onclick="submitVisit()">Submit</button>
      </div>
    </div>

    <h3 style="margin-top: 40px;">Today's Submitted Visits</h3>
    <input type="date" id="visitDate" onchange="fetchVisits(this.value)">
    <div id="visitList"></div>
    <button id="logoutBtn"><i class="fas fa-sign-out"></i> Logout</button>
  </div>
  <script>

    let mobileNumber;
    let username = ""; // Global variable to store the username

    // Function to get current date in IST
    function getISTDate() {
      const now = new Date();

      // Convert UTC time to IST (UTC+5:30)
      now.setMinutes(now.getMinutes() + now.getTimezoneOffset() + 330);

      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0'); // Month is 0-based
      const day = String(now.getDate()).padStart(2, '0');

      return `${year}-${month}-${day}`; // Format: YYYY-MM-DD
    }

    const dateInput = document.getElementById("visitDate");
    const todayIST = getISTDate(); // Get today's date in IST
    dateInput.value = todayIST; // Set default date

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        mobileNumber = localStorage.getItem("mobileNumber");
        const authToken = localStorage.getItem("authToken");
        if (!mobileNumber || !authToken) {
          window.location.href = "/welcome"; // Redirect to the welcome page
          return;
        }

        document.getElementById("date").innerText = new Date().toDateString();
        document.getElementById("quote").innerText = await fetchQuote();

        // Fetch user details once
        const response = await fetch(`/user/${mobileNumber}`);
        if (!response.ok) throw new Error("Failed to fetch user details");

        const userData = await response.json();
        username = userData.name; // Store name in a global variable

        document.getElementById("welcomeMessage").innerText = `Welcome, ${username}!`;


        await fetchVisits(todayIST); // Fetch visits for the current date on page load
      } catch (error) {
        console.error("Error:", error.message);
      }
    });


    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.clear(); // Clear all local storage data
      window.location.href = "/welcome"; // Redirect to the welcome page
    });



    async function fetchQuote() {
      const quotes = [
        `"The only way to do great work is to love what you do." ‚Äì Steve Jobs`,
        `"Success is not final, failure is not fatal: it is the courage to continue that counts." ‚Äì Winston Churchill`,
        `"Your time is limited, so don‚Äôt waste it living someone else‚Äôs life." ‚Äì Steve Jobs`,
        `"Believe you can and you're halfway there." ‚Äì Theodore Roosevelt`,
        `"Do what you can, with what you have, where you are." ‚Äì Theodore Roosevelt`,
        `"Opportunities don't happen. You create them." ‚Äì Chris Grosser`,
        `"The best way to predict the future is to create it." ‚Äì Peter Drucker`,
        `"Don't watch the clock; do what it does. Keep going." ‚Äì Sam Levenson`,
        `"The harder you work for something, the greater you'll feel when you achieve it." ‚Äì Unknown`,
        `"Difficulties in life are intended to make us better, not bitter." ‚Äì Dan Reeves`,
        `"The secret of getting ahead is getting started." ‚Äì Mark Twain`,
        `"It does not matter how slowly you go as long as you do not stop." ‚Äì Confucius`,
        `"Failure is simply the opportunity to begin again, this time more intelligently." ‚Äì Henry Ford`,
        `"Dream big and dare to fail." ‚Äì Norman Vaughan`,
        `"Act as if what you do makes a difference. It does." ‚Äì William James`
      ];
      return quotes[new Date().getDate() % quotes.length];
    }

    document.getElementById('addEntryBtn').addEventListener('click', () => {
      document.getElementById('visitModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      document.getElementById('visitDate').style.display = 'none'
    });

    // Close modal when clicking the close button
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('visitModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      document.getElementById('visitDate').style.display = 'block'
    });

    // Close modal when clicking outside of the modal content
    document.getElementById('visitModal').addEventListener('click', (event) => {
      if (event.target === document.getElementById('visitModal')) {
        document.getElementById('visitModal').classList.add('hidden');

      }
    });


    async function submitVisit() {
      const customer = document.getElementById("customer").value;
      const mobile = document.getElementById("mobile").value || null;
      const address = document.getElementById("address").value;
      const place = document.getElementById("place").value;
      const comments = document.getElementById("comments").value;
      const file = document.getElementById("file")?.files[0] || null;
      const visitModal = document.getElementById("visitModal");
      const loadingScreen = document.getElementById("loadingScreen"); // Loading div

      if ("geolocation" in navigator) {
        // Show loading screen while fetching location
        loadingScreen.style.display = "flex";

        navigator.geolocation.getCurrentPosition(
          async function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            const formData = new FormData();
            formData.append("customer", customer);
            formData.append("mobile", mobile);
            formData.append("address", address);
            formData.append("place", place);
            formData.append("comments", comments);
            formData.append("latitude", latitude);
            formData.append("longitude", longitude);
            formData.append("mobileNumber", mobileNumber);
            if (file) {
              formData.append("file", file);
            }

            console.log("Sending Visit Data:", formData);

            try {
              const response = await fetch("/sales-visit", {
                method: "POST",
                body: formData,
              });

              const result = await response.json();
              alert(result.message);

              await visitModal.classList.add("hidden");
              await fetchVisits(todayIST);
            } catch (error) {
              console.error("Error submitting visit:", error);
              alert("Failed to submit visit. Please try again.");
            } finally {
              // Hide loading screen after fetching location
              loadingScreen.style.display = "none";
            }
          },
          function (error) {
            loadingScreen.style.display = "none"; // Hide loading screen on error
            alert("Location access denied. Please enable location services.");
          }
        );
      } else {
        alert("Geolocation is not supported in this browser.");
      }
    }


    // Show a popup if location is blocked
    function showLocationPopup() {
      const popup = document.createElement("div");
      popup.className = "location-popup";
      popup.innerHTML = `
    <div class="popup-content">
      <h3>Enable Location Services</h3>
      <p>To continue, enable location access in your browser settings.</p>
      <ul>
        <li><strong>Chrome:</strong> Click the üîí icon in the address bar ‚Üí "Site settings" ‚Üí Set "Location" to "Allow".</li>
        <li><strong>Safari:</strong> Go to Settings ‚Üí Privacy ‚Üí Location Services ‚Üí Enable for Safari.</li>
        <li><strong>Android:</strong> Go to Settings ‚Üí Location ‚Üí Enable.</li>
      </ul>
      <button onclick="retryLocation()">Retry</button>
    </div>
  `;

      document.body.appendChild(popup);
    }

    // Retry getting location
    function retryLocation() {
      document.querySelector(".location-popup")?.remove();
      submitVisit(); // Retry the process
    }

    function downloadFile(fileUrl) {
      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = fileUrl.split('/').pop(); // Extracts filename from URL
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    async function fetchVisits(selectedDate = null) {
      try {
        if (!username) {
          console.error("Username is not set");
          return;
        }

        const date = selectedDate || new Date().toISOString().split("T")[0]; // Default to today's date

        const visitResponse = await fetch(`/get-visits?username=${username}&date=${date}`, {
          headers: { "Authorization": `Bearer ${localStorage.getItem("authToken")}` }
        });

        const visits = await visitResponse.json();
        const visitList = document.getElementById("visitList");
        visitList.innerHTML = ""; // Clear previous data

        visits.forEach((visit) => {
          const visitDate = new Date(visit.date);
          const formattedDate = `${visitDate.getDate()}/${visitDate.toLocaleString('en-US', { month: 'short' })}/${visitDate.getFullYear()}`;
          const formattedTime = visitDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });

          const mapLink = `https://www.google.com/maps?q=${visit.latitude},${visit.longitude}`;

          const attachment = visit.fileUrl
        ? `<p style="display: flex;"><strong>üìé Attachments:</strong> 
            <a href="${visit.fileUrl}" download target="_blank" >
                ${visit.fileUrl.split('/').pop()}
            </a>
          </p>`
        : `<p><strong>üìé Attachments:</strong> <span style="color: red;">No file available</span></p>`;

          const card = document.createElement("div");
          card.className = "visit-card";
          card.innerHTML = `
  <h3>${visit.customer}</h3>
  <p><strong>üìû Mobile:</strong> ${visit.mobile || "N/A"}</p>
  <p><strong>üè† Address:</strong> ${visit.address}</p>
  <p><strong>üìç Place:</strong> ${visit.place}</p>
  <p><strong>üìù Comments:</strong> ${visit.comments || "No comments"}</p>
  <p><strong>üìÖ Date:</strong> ${formattedDate}, ${formattedTime}</p>
  <p style="display: flex;"><strong>üìç Location:</strong> 
    <a href="${mapLink}" target="_blank">
      <img src="https://img.icons8.com/fluency/20/000000/maps.png"/> View on Map
    </a>
  </p>
  ${attachment}
`;
          visitList.appendChild(card);

          setTimeout(() => { card.style.opacity = 1; }, 200);
        });
      } catch (error) {
        console.error("Error fetching visits:", error);
      }
    }



    function resetForm() {
      document.getElementById("customer").value = "";
      document.getElementById("mobile").value = "";
      document.getElementById("address").value = "";
      document.getElementById("place").value = "";
      document.getElementById("comments").value = "";
      document.getElementById("file").value = "";
    }

  </script>
</body>

</html>
